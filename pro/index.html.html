<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Form</title>
  <link rel="stylesheet" href="style.css.css">
</head>
<body>
  <div class="container">
    <div class="left">
      <h1>Let's Chat</h1>
      <p>Whether you have a question, want to start a project or simply want to connect.</p>
      <p>Feel free to send me a message in the contact form</p>
    </div>
      <h1>Contact</h1>
      <div class="right">
      <form>
        <input class="background" type="text" name="name" placeholder="Name *" required>
        <input class="background" type="email" name="email" placeholder="Email *" required>
        <input class="background" type="text" name="company" placeholder="Company">
        <input class="background" type="text" name="phone" placeholder="Phone">
        <textarea class="background" name="message" placeholder="Message" rows="5"></textarea>
        <button type="submit">SUBMIT</button>
      </form>
    </div>
  </div>
</body>
</html>
