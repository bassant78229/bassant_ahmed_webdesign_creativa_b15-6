<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>


  

 <div class="container">
    <h2 class="mb-4">Add New User</h2>
    <form id="addNewUser" class="mb-5">
      <div class="row g-3">
        <div class="col-md-3">
          <input type="text" name="userName" class="form-control" placeholder="Name" required>
        </div>
        <div class="col-md-3">
          <input type="email" name="userEmail" class="form-control" placeholder="Email" required>
        </div>
        <div class="col-md-3">
          <input type="text" name="userPhone" class="form-control" placeholder="Phone" required>
        </div>
        <div class="col-md-2">
          <select name="userRole" class="form-select" required>
            <option value="">Select Role</option>
            <option value="Admin">Admin</option>
            <option value="User">User</option>
          </select>
        </div>
        <div class="col-md-1">
          <button type="submit" class="btn btn-success w-100">Add</button>
        </div>
      </div>
    </form>

    <h3 class="mb-3">All Users</h3>
    <div class="table-responsive">
      <table class="table table-bordered table-striped">
        <thead class="table-dark">
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Role</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="dataWrap">
        </tbody>
      </table>
    </div>
  </div>








<script>
const writeToStorage = (data, keyName = "users") =>
  localStorage.setItem(keyName, JSON.stringify(data));

const readFromStorage = (keyName = "users") =>
  JSON.parse(localStorage.getItem(keyName)) || [];

const addNewUser = document.querySelector("#addNewUser"); 
const dataWrap = document.querySelector("#dataWrap"); 

if (addNewUser) {
  addNewUser.addEventListener("submit", function (e) {
    e.preventDefault();

    let user = {
      name: addNewUser.userName.value,
      email: addNewUser.userEmail.value,
      phone: addNewUser.userPhone.value,
      role: addNewUser.userRole.value,
    };

    let allUsers = readFromStorage();
    allUsers.push(user);
    writeToStorage(allUsers); 

    renderUsers();
  });
}

const createMyOwnElement = (parent, tag, text = "", classes = "") => {
  const el = document.createElement(tag);
  if (text) el.textContent = text;
  if (classes) el.className = classes;
  parent.appendChild(el);
  return el;
};

const renderUsers = () => {
  if (!dataWrap) return;

  dataWrap.innerHTML = "";

  const allUsers = readFromStorage();

  if (!allUsers.length) {
    const tr = createMyOwnElement(dataWrap, "tr", null, "table-danger");
    const td = createMyOwnElement(tr, "td", "No Users yet");
    td.colSpan = 4;
    return;
  }

  allUsers.forEach((user, i) => {
    const tr = createMyOwnElement(dataWrap, "tr");

    createMyOwnElement(tr, "td", user.name || `User ${i + 1}`);
    createMyOwnElement(tr, "td", user.email);
    createMyOwnElement(tr, "td", user.phone);
    createMyOwnElement(tr, "td", user.role);

    const td = createMyOwnElement(tr, "td");
    createMyOwnElement(td, "button", "Show", "btn btn-primary ms-2");
    createMyOwnElement(td, "button", "Edit", "btn btn-info ms-2");
    createMyOwnElement(td, "button", "Delete", "btn btn-danger ms-2");
  });
};

renderUsers();

</script>













  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>



  
</body>
</html>
